

	<!DOCTYPE HTML>
<html>
	<head>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/main.css" />

	<body>
		<#if stockList??>
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <h1 style="text-align:center">Stock</h1>
	  <br>
	  <br>

	  <table class="table table-dark">

	  	</thead>

				<#list stockList as stock>

						<td>${stock.medicineName}</td><td>${stock.quantity}</td>
			  		</tr>
				</#list> 
		  	</tbody>
			
	  </table>
	</div>
	<#else>
		not found	
	</#if>

</html>
